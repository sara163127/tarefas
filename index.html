<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <style>@import url('https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Bebas+Neue&display=swap');

    body {
        background-color: rgb(3, 21, 61);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 90vh;
        margin: 0;
        color: azure;
        gap: 10px;
        font-family: "Arvo", serif;
        font-weight: 400;
        font-style: normal;
        font-size: 18px;
    }
    
    input {
        width: 150px;
        height: 20px;
        color: rgb(64, 66, 66);
        background-color: rgb(221, 225, 230);
        border-radius: 10px;
        padding: 10px;
        border: none;
    }
    select{
        width: 90px;
        border-radius: 5px;
        padding: 10px;
        border: none; 
    }
    
    .salvar {
        width: 150px;
        height: 40px;
        color: rgb(64, 66, 66);
        background-color: rgb(101, 147, 204);
        border-radius: 10px;
        border: none;
    
    
    }
    
    img {
        width: 50px;
       
        border: none;
    
    }
    
    li {
    display: flex;
        padding: 5px;
        align-items: center;
    }
    
    li button{
        background-color: transparent;
        border: none;
    }
    
    span {
        margin-right: 20px;
    }
    
    input,button,select,option{
        z-index: 99;
    }
    
    /* From Uiverse.io by JkHuger */
    @keyframes snow {
        0% {
            opacity: 0;
            transform: translateY(0px);
        }
    
        20% {
            opacity: 1;
        }
    
        100% {
            opacity: 1;
            transform: translateY(650px);
        }
    }
    
    @keyframes astronaut {
        0% {
            transform: rotate(0deg);
        }
    
        100% {
            transform: rotate(360deg);
        }
    }
    
    .box-of-star1,
    .box-of-star2,
    .box-of-star3,
    .box-of-star4 {
        width: 100%;
        position: absolute;
        z-index: 10;
        left: 0;
        top: 0;
        transform: translateY(0px);
        height: 700px;
    }
    
    .box-of-star1 {
        animation: snow 5s linear infinite;
    }
    
    .box-of-star2 {
        animation: snow 5s -1.64s linear infinite;
    }
    
    .box-of-star3 {
        animation: snow 5s -2.30s linear infinite;
    }
    
    .box-of-star4 {
        animation: snow 5s -3.30s linear infinite;
    }
    
    .star {
        width: 3px;
        height: 3px;
        border-radius: 50%;
        background-color: #FFF;
        position: absolute;
        z-index: 10;
        opacity: 0.7;
    }
    
    .star:before {
        content: "";
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background-color: #FFF;
        position: absolute;
        z-index: 10;
        top: 80px;
        left: 70px;
        opacity: .7;
    }
    
    .star:after {
        content: "";
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: #FFF;
        position: absolute;
        z-index: 10;
        top: 8px;
        left: 170px;
        opacity: .9;
    }
    
    .star-position1 {
        top: 30px;
        left: 20px;
    }
    
    .star-position2 {
        top: 110px;
        left: 250px;
    }
    
    .star-position3 {
        top: 60px;
        left: 570px;
    }
    
    .star-position4 {
        top: 120px;
        left: 900px;
    }
    
    .star-position5 {
        top: 20px;
        left: 1120px;
    }
    
    .star-position6 {
        top: 90px;
        left: 1280px;
    }
    
    .star-position7 {
        top: 30px;
        left: 1480px;
    }
    
    .astronaut {
        width: 250px;
        height: 300px;
        position: absolute;
        z-index: 11;
        top: calc(50% - 150px);
        left: calc(50% - 125px);
        animation: astronaut 5s linear infinite;
    }
    
    .schoolbag {
        width: 100px;
        height: 150px;
        position: absolute;
        z-index: 1;
        top: calc(50% - 75px);
        left: calc(50% - 50px);
        background-color: #94b7ca;
        border-radius: 50px 50px 0 0 / 30px 30px 0 0;
    }
    
    .head {
        width: 97px;
        height: 80px;
        position: absolute;
        z-index: 3;
        background: -webkit-linear-gradient(left, #e3e8eb 0%, #e3e8eb 50%, #fbfdfa 50%, #fbfdfa 100%);
        border-radius: 50%;
        top: 34px;
        left: calc(50% - 47.5px);
    }
    
    .head:after {
        content: "";
        width: 60px;
        height: 50px;
        position: absolute;
        top: calc(50% - 25px);
        left: calc(50% - 30px);
        background: -webkit-linear-gradient(top, #15aece 0%, #15aece 50%, #0391bf 50%, #0391bf 100%);
        border-radius: 15px;
    }
    
    .head:before {
        content: "";
        width: 12px;
        height: 25px;
        position: absolute;
        top: calc(50% - 12.5px);
        left: -4px;
        background-color: #618095;
        border-radius: 5px;
        box-shadow: 92px 0px 0px #618095;
    }
    
    .body {
        width: 85px;
        height: 100px;
        position: absolute;
        z-index: 2;
        background-color: #fffbff;
        border-radius: 40px / 20px;
        top: 105px;
        left: calc(50% - 41px);
        background: -webkit-linear-gradient(left, #e3e8eb 0%, #e3e8eb 50%, #fbfdfa 50%, #fbfdfa 100%);
    }
    
    .panel {
        width: 60px;
        height: 40px;
        position: absolute;
        top: 20px;
        left: calc(50% - 30px);
        background-color: #b7cceb;
    }
    
    .panel:before {
        content: "";
        width: 30px;
        height: 5px;
        position: absolute;
        top: 9px;
        left: 7px;
        background-color: #fbfdfa;
        box-shadow: 0px 9px 0px #fbfdfa, 0px 18px 0px #fbfdfa;
    }
    
    .panel:after {
        content: "";
        width: 8px;
        height: 8px;
        position: absolute;
        top: 9px;
        right: 7px;
        background-color: #fbfdfa;
        border-radius: 50%;
        box-shadow: 0px 14px 0px 2px #fbfdfa;
    }
    
    .arm {
        width: 80px;
        height: 30px;
        position: absolute;
        top: 121px;
        z-index: 2;
    }
    
    .arm-left {
        left: 30px;
        background-color: #e3e8eb;
        border-radius: 0 0 0 39px;
    }
    
    .arm-right {
        right: 30px;
        background-color: #fbfdfa;
        border-radius: 0 0 39px 0;
    }
    
    .arm-left:before,
    .arm-right:before {
        content: "";
        width: 30px;
        height: 70px;
        position: absolute;
        top: -40px;
    }
    
    .arm-left:before {
        border-radius: 50px 50px 0px 120px / 50px 50px 0 110px;
        left: 0;
        background-color: #e3e8eb;
    }
    
    .arm-right:before {
        border-radius: 50px 50px 120px 0 / 50px 50px 110px 0;
        right: 0;
        background-color: #fbfdfa;
    }
    
    .arm-left:after,
    .arm-right:after {
        content: "";
        width: 30px;
        height: 10px;
        position: absolute;
        top: -24px;
    }
    
    .arm-left:after {
        background-color: #6e91a4;
        left: 0;
    }
    
    .arm-right:after {
        right: 0;
        background-color: #b6d2e0;
    }
    
    .leg {
        width: 30px;
        height: 40px;
        position: absolute;
        z-index: 2;
        bottom: 70px;
    }
    
    .leg-left {
        left: 76px;
        background-color: #e3e8eb;
        transform: rotate(20deg);
    }
    
    .leg-right {
        right: 73px;
        background-color: #fbfdfa;
        transform: rotate(-20deg);
    }
    
    .leg-left:before,
    .leg-right:before {
        content: "";
        width: 50px;
        height: 25px;
        position: absolute;
        bottom: -26px;
    }
    
    .leg-left:before {
        left: -20px;
        background-color: #e3e8eb;
        border-radius: 30px 0 0 0;
        border-bottom: 10px solid #6d96ac;
    }
    
    .leg-right:before {
        right: -20px;
        background-color: #fbfdfa;
        border-radius: 0 30px 0 0;
        border-bottom: 10px solid #b0cfe4;
    }
    
    .astronaut {
        position: absolute;
        top: 20px;
    }
     </style>
</head>

<body>

  <h1>Lista de Tarefas</h1>

  <!--  <form action="http://localhost:8080/tarefa" method="POST"> -->
  <input type="text" placeholder="Digite a tarefa" id="tarefa" required>
  <select name="x" id="categoria">
    <option value="" selected disabled>Categoria</option>
    <option value="trabalho">Trabalho</option>
    <option value="casa">Casa</option>

  <button class="salvar" onclick="salvartarefa()">salvar tarefa</button>

  <ol id="listaDeTarefas">

  <script>
    const olHTML = document.getElementById("listaDeTarefas")



    async function baixarTarefas() {
      var tarefas = await fetch("http://localhost:8080/tarefas")
      var listaDeTarefas = await tarefas.json()
      olHTML.innerHTML = ""
      listaDeTarefas.forEach((tarefa, index) => {

        const li = document.createElement("li")
        if (tarefa.categoria == "casa") {
          li.innerHTML = `üè°<span>${tarefa.Tarefa}</span><button  onclick='excluirTarefa(${tarefa.id})' ><img src="trash-bin.png" alt=""></button>`
        }
        else if (tarefa.categoria == "trabalho") {
          li.innerHTML = `üñ•Ô∏è<span>${tarefa.Tarefa}</span><button  onclick='excluirTarefa(${tarefa.id})' ><img src="trash-bin.png" alt=""></button>`
        }
        olHTML.appendChild(li)
      })
    }

    async function salvartarefa() {
      let tarefa = document.getElementById("tarefa").value
      let categoria = document.getElementById("categoria").value
      let req = await fetch("http://localhost:8080/tarefa", {
        method: "POST",
        headers: {
          "Content-type": "application/json",
        },
        body: JSON.stringify({ tarefa, categoria })


      })
      baixarTarefas()
    }

    async function excluirTarefa(index) {
      let req = await fetch("http://localhost:8080/tarefa/" + index, { method: "DELETE" })
      baixarTarefas()
    }


    baixarTarefas()

  </script>
